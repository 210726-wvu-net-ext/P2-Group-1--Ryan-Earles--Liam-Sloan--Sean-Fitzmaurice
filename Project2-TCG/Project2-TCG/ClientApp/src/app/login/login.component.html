<h2>You are logged in as {{user.username}}</h2>
<h1>Login</h1>
<form>
  <div>
  <input type="text" #username id="login"  name="username">
  </div>
  <div>
    <input type="text" #password id="password"  name="password">
  </div>
  <div>
    <button (click)="onClick(username.value, password.value)">Login</button>
  </div>
</form>
